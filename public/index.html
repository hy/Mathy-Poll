<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset='utf-8' />
    <META CONTENT='NO-CACHE' HTTP-EQUIV='CACHE-CONTROL'></META>
    <title>Contest VOTE API</title>
    <!-- CSS -->
    <link href='http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css' rel='stylesheet'>
      <!-- JavaScript -->
    </link>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
    <style type='text/css'>
      /*<![CDATA[*/
        .contestant {
            text-align: center;
        }
        h2 {
           position: absolute;
           top: 200px;
           left: 0;
           width: 100%;
           text-align: left;
        }
        h2 span {
           color: white;
           font: bold 24px/45px Helvetica, Sans-Serif;
           letter-spacing: -1px;
           background: rgb(0, 0, 0); /* fallback color */
           background: rgba(0, 0, 0, 0.7);
           padding: 10px;
           text-align: left;
        }
        .image {
           position: relative;
           text-align: left;
           width: 100%; /* for IE 6 */
        }
      /*]]>*/
    </style>
    <body>
      <table style='width: 900px; text-align:center;'>
        <tbody>
          <tr>
            <td align='center' class='contestant'>
              Joe Smith (<a href='#'>See his story</a>)
              <br>
                <div class='image'>
                  <img alt='1' height='282' src='contestant1.jpg' width='300'>
                    <h2>
                      <span id='votes1'></span>
                    </h2>
                  </img>
                </div>
              </br>
              <div id='submit1'>
                <input class='btn' id='contestant1' type='submit' value='Vote for Joe!' />
                <div id='confirm1'>
                  <span id='question1'></span>
                  <input class='medium' id='math1' maxlength='2' name='math1' size='2' style='width: 50px;' type='text'>
                    <input class='btn' id='submitMath1' type='submit' value='Submit your vote!' />
                  </input>
                </div>
                <div id='message1'></div>
              </div>
            </td>
            <td align='center' class='contestant'>
              Rhi Mogan (<a href='#'>See her story</a>)
              <br>
                <div class='image'>
                  <img alt='2' height='282' src='contestant2.jpg' width='300'>
                    <h2>
                      <span id='votes2'></span>
                    </h2>
                  </img>
                </div>
              </br>
              <div id='submit2'>
                <input class='btn' id='contestant2' type='submit' value='Vote for Rhi!' />
                <div id='confirm2'>
                  <span id='question2'></span>
                  <input class='medium' id='math2' maxlength='2' name='math2' size='2' style='width: 50px;' type='text'>
                    <input class='btn' id='submitMath2' type='submit' value='Submit your vote!' />
                  </input>
                </div>
                <div id='message2'></div>
              </div>
            </td>
            <td align='center' class='contestant'>
              Christina Flowers (<a href='#'>See her story</a>)
              <br>
                <div class='image'>
                  <img alt='3' height='282' src='contestant3.jpg' width='300'>
                    <h2>
                      <span id='votes3'></span>
                    </h2>
                  </img>
                </div>
              </br>
              <div id='submit3'>
                <input class='btn' id='contestant3' type='submit' value='Vote for Christina!' />
                <div id='confirm3'>
                  <span id='question3'></span>
                  <input class='medium' id='math3' maxlength='2' name='math3' size='2' style='width: 50px;' type='text'>
                    <input class='btn' id='submitMath3' type='submit' value='Submit your vote!' />
                  </input>
                </div>
                <div id='message3'></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </body>
  </head>
</html>
